<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" routerLink="/home/add">Add Book</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">N.</th>
                <th scope="col">Title</th>
                <th scope="col">Publisher</th>
                <th scope="col">Author</th>
                <th scope="col">Released</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books$ | async; let i = index">
                <th scope="row">{{ i }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.released?.year }}</td>
                <td><a class="btn btn-primary" [routerLink]="['edit', book.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
