fragment addressFieldsFull on Address {
  street
  city
  zipCode
  country
}

fragment authorFieldsFull on Author {
  name
  originCountry
  addresses {
    ...addressFieldsFull
  }
}

fragment releaseFieldsFull on ReleaseHistory {
  year
  printedEdition
  releasedCountry
}

fragment bookFieldsFull on Book {
  title
  publisher
  author {
	...authorFieldsFull
  }
  released {
    ...releaseFieldsFull
  }
}
